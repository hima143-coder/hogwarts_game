<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hogwarts — Player Login</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --gold:#e6b800;
    --bg1: #0b0712;
    --glass: rgba(255,255,255,0.06);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family: 'Crimson Pro', serif;
    background: radial-gradient(circle at 20% 10%, #1a1130 0%, #07020a 50%, #030005 100%);
    color:#fff;
    overflow:hidden;
  }

  /* particles */
  .particle { position: absolute; width:4px; height:4px; background: linear-gradient(90deg,#ffd86b,#ffd86b00); border-radius:50%; filter:blur(0.8px); opacity:.9; pointer-events:none; }

  .center {
    position: absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .login {
    width: min(520px, 94%);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.12));
    border-radius:16px;
    padding:26px;
    border:2px solid rgba(230,184,0,0.12);
    box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 0 20px rgba(230,184,0,0.06) inset;
    backdrop-filter: blur(6px);
  }
  h1{font-family:'Cinzel',serif;color:var(--gold);text-align:center;margin:0 0 6px 0;text-shadow:0 0 12px rgba(230,184,0,0.18)}
  p.lead{opacity:.9;margin:0 0 16px 0;text-align:center;color:#efe1b6}

  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  label{display:block;font-weight:700;font-size:14px;color:#f5e9c8;margin-bottom:6px}
  input, select{
    width:100%;
    padding:10px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.06);
    background: rgba(255,255,255,0.03);
    color:#fff;
    outline:none;
    font-size:15px;
  }
  input::placeholder{color:#e9dbb6}
  .full{grid-column:1/-1}
  .btn{
    margin-top:10px;
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    font-weight:800;
    background: linear-gradient(90deg,#b8860b,#f2c94c);
    color:#111;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,0.4);
  }
  .hint{font-size:13px;color:#e7d9b1;opacity:.85;margin-top:10px;text-align:center}

  /* small */
  @media (max-width:600px){ .row{grid-template-columns:1fr} .login{padding:18px} }
</style>
</head>
<body>

<!-- particles created by JS -->
<div class="center">
  <div class="login" role="main" aria-label="Hogwarts login">
    <h1>Hogwarts Entrance</h1>
    <p class="lead">Tell us who you are — two champions enter the game</p>

    <div style="margin-top:6px">
      <h3 style="margin:6px 0 8px 0;color:#f0e4b8;font-family:'Cinzel',serif">Player 1</h3>
      <div class="row">
        <div>
          <label for="p1name">Wizard Name</label>
          <input id="p1name" placeholder="e.g. Harry Potter">
        </div>
        <div>
          <label for="p1char">Which character suits you?</label>
          <select id="p1char">
            <option value="" disabled selected>Select</option>
            <option>Harry Potter</option>
            <option>Hermione Granger</option>
            <option>Ron Weasley</option>
            <option>Draco Malfoy</option>
            <option>Albus Dumbledore</option>
            <option>Severus Snape</option>
            <option>Sirius Black</option>
            <option>Luna Lovegood</option>
          </select>
        </div>
      </div>

      <h3 style="margin:12px 0 8px 0;color:#f0e4b8;font-family:'Cinzel',serif">Player 2</h3>
      <div class="row">
        <div>
          <label for="p2name">Wizard Name</label>
          <input id="p2name" placeholder="e.g. Draco Malfoy">
        </div>
        <div>
          <label for="p2char">Which character suits you?</label>
          <select id="p2char">
            <option value="" disabled selected>Select</option>
            <option>Harry Potter</option>
            <option>Hermione Granger</option>
            <option>Ron Weasley</option>
            <option>Draco Malfoy</option>
            <option>Albus Dumbledore</option>
            <option>Severus Snape</option>
            <option>Sirius Black</option>
            <option>Luna Lovegood</option>
          </select>
        </div>

        <div class="full">
          <button class="btn" onclick="enterGame()">Enter the Magic World</button>
          <div class="hint">You'll be taken to the game — player names & characters will appear on the dashboard.</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // floating particles
  const body = document.body;
  for(let i=0;i<60;i++){
    const d = document.createElement('div');
    d.className='particle';
    d.style.left = Math.random()*100 + 'vw';
    d.style.top = Math.random()*100 + 'vh';
    d.style.width = d.style.height = (Math.random()*3 + 2) + 'px';
    d.style.opacity = Math.random()*0.9;
    d.style.transform = `translate3d(0,0,0)`;
    body.appendChild(d);
    (function(el, dur){
      el.animate([
        { transform: `translateY(0px)`, opacity: el.style.opacity },
        { transform: `translateY(${-(600+Math.random()*600)}px)`, opacity: 0 }
      ], { duration: 6000 + Math.random()*8000, iterations: Infinity, delay: Math.random()*4000 });
    })(d);
  }

  function enterGame(){
    const p1 = document.getElementById('p1name').value.trim();
    const r1 = document.getElementById('p1char').value;
    const p2 = document.getElementById('p2name').value.trim();
    const r2 = document.getElementById('p2char').value;

    if(!p1||!r1||!p2||!r2){ alert('Please fill both players (name + character)'); return; }

    const url = `game.html?p1=${encodeURIComponent(p1)}&r1=${encodeURIComponent(r1)}&p2=${encodeURIComponent(p2)}&r2=${encodeURIComponent(r2)}`;
    window.location.href = url;
  }
</script>
</body>
</html>
